syntax = "proto3";
package Base;

enum ResourceType
{
	Normal = 0;
	Install = 1;
	Optional = 2;
	Unpackage = 4;
}

message ResourceData
{
	string path = 1;
	ResourceType type = 2;
	uint32 crc = 3;
	int32 size = 4;
	repeated string depends = 5;
}

message ResourceDatas
{
	map<string, ResourceData> resources = 1;
}